<!DOCTYPE html>
<html lang="ur" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Live Urdu Transcription</title>
    <style>
      body { font-family: sans-serif; font-size: 1.5em; padding: 20px; background: #f7f7f7; }
      #transcript { color: #222; padding: 10px; border: 2px solid #ccc; background: #fff; border-radius: 10px; }
    </style>
  </head>
  <body>
    <h2>براہِ راست ٹرانسکرپشن</h2>
    <div id="transcript">...</div>
    <script>
      const ws = new WebSocket("ws://localhost:8765");
      ws.onmessage = (event) => {
        document.getElementById("transcript").innerText = event.data;
      };
    </script>
  </body>
</html>
